<div class="main-div">
  <mat-card class="example-card center">

    <mat-card-content>
      <form class="example-form" [formGroup]="form" (change)="onFormChange()">
        <div class="error text-center" *ngIf="errorMessage && errorMessage!='undefined'">{{errorMessage}}</div>
        <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Username" [(ngModel)]="username" name="username" formControlName="userName" required>
                </mat-form-field>
              </td>
            </tr>
          <tr>
            <td><mat-form-field class="example-full-width">
                  <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" formControlName="password" required>
                </mat-form-field>
            </td>
          </tr>
        </table>

        <mat-card-actions>
          <button mat-raised-button (click)="onLogIn()" [disabled]="form.invalid || form.pristine" type="submit" color="primary">Login</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
    <button mat-button color="primary" style="float:right" routerLink="/register">Register here</button>
  </mat-card>
</div>
