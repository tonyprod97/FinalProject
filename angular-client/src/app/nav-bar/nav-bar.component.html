<mat-toolbar color="primary">
  <button mat-icon-button *ngIf="authService.isUserLogedIn()" (click)="toggleSideNav.emit()"><mat-icon>menu</mat-icon></button>
  <span class="margin-right" *ngIf="authService.isUserLogedIn()" routerLink="/home">Home</span>
  <span class="example-fill-remaining-space"></span>
  <button mat-button *ngIf="!authService.isUserLogedIn()" routerLink = "login"> Login </button>
  <button mat-button *ngIf="!authService.isUserLogedIn()" routerLink = "register">Register</button>
  <button mat-button *ngIf="authService.isUserLogedIn()" (click)="authService.logout()" routerLink = "logout">Log out</button>
</mat-toolbar>
